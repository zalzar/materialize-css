<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <title>materialize CSS</title>
</head>

<body>

    <br>
    <br>

    <div class="container">
        <p class="flow-text">This is flow text</p>

        <h4 class="hide">hide me on all screen sizes</h4>
        <h4 class="hide-on-small-only">hide me on S sizes</h4>
        <h4 class="hide-on-med-only">hide me on M sizes</h4>
        <h4 class="hide-on-large-only">hide me on L sizes</h4>
        <h4 class="hide-on-med-and-down">hide me on S & M sizes</h4>
        <h4 class="hide-on-med-and-up">hide me on M & L sizes</h4>

        <h5 class="blue">first one</h5>
        <h5 class="orange lighten-4">seccond one</h5>
        <h5 class="purple darken-3 white-text">third one</h5>
        <h5 class="teal darken-2 yellow-text text-lighten-3">forth one</h5>
        <h5 class="yellow lighten-3 purple-text text-darken-4">fifth one</h5>
    </div>

    <br>
    <div class="container">
        <a class="btn-floating btn-large blue lighten-1 right" href="../">
            <i class="material-icons">arrow_back</i>
        </a>
    </div>
    <br>
    <br>
</body>

</html>
