<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Pragma" content="no-cache">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Import Google Icon Font-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" >
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="/style.css">
	<link rel="icon"       href="./img/ficon.png" type="image/png" />
	<title>UI Practice</title>
</head>

<body>

	<div class="container">
		<h1 class="center-align">Material UI Practice</h1>
		<div class="row">

			<div class="container col s6 m4 l3 center-align">
				<h4>Buttons</h4>
				<a href="./buttons" class="btn-floating large purple darken-3">
					<i class="material-icons">add</i>
				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">
				<h4>Depth</h4>
				<a href="./ShadowsAndDepth" class="btn-floating large purple darken-3">
					<i class="material-icons">view_in_ar</i>
				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">
				<h4>Grid</h4>
				<a href="./grid" class="btn-floating large purple darken-3">
					<i class="material-icons">calendar_view_month</i>
				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">

				</a>
			</div>

				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">

				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">
				<h4>Cards</h4>
				<a href="./cards" class="btn-floating large purple darken-3">
					<i class="material-icons">tab</i>
				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">
				<h4>Collections</h4>
				<a href="./collections" class="btn-floating large purple darken-3">

				</a>
			</div>

			<div class="container col s6 m4 l3 center-align">
				<h4>Modals</h4>
				<a href="./modals" class="btn-floating large purple darken-3">

    <div class="container">
        <a class="btn-floating btn-large blue lighten-1 right pulse" href="../">
            <i class="material-icons">arrow_back</i>
        </a>

	<br>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

	<script>
		$(document).ready(function() {
			// Initialize collapse button
			$(".button-collapse").sideNav();
			// Initialize collapsible (uncomment the line below if you use the dropdown variation)
			//$('.collapsible').collapsible();
		})
