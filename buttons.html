<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <title>buttons</title>
</head>

<body>
    <br>
    <br>

    <div class="container">
        <h3>icons</h3>
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text text-darken-3">warning</i>
        <i class="material-icons blue-text text-lighen-3">cloud</i>
        <i class="material-icons green-text text-darken-3">folder</i>
    </div>

    <div class="container">
        <h3>icons on button</h3>
        <button href="#" class="btn indigo">
            <span>Send</span>
            <i class="material-icons left">send</i>
        </button>
        <button href="#" class="btn pink wave-effect wave-light-4">
            <span>Email</span>
            <i class="material-icons left">email</i>
        </button>
    </div>
    <div class="container">
        <h3>icons on floating buttons</h3>
        <a href="#" class="btn-floating blue pulse">
            <i class="material-icons">add</i>
        </a>
        <a href="#" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a>
        <a href="#" class="btn-floating orange pulse">
            <i class="material-icons">edit</i>
        </a>
    </div>
    <br>
    <div class="container">
        <a class="btn-floating btn-large blue lighten-1 right" href="../">
            <i class="material-icons">arrow_back</i>
        </a>
    </div>
    <br>
    <br>
</body>

</html>
